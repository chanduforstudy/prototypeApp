
<div>
    <h2><span data-translate="prototypeApp.itemPrice.detail.title">Item Price</span> {{vm.itemPrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prototypeApp.itemPrice.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.itemPrice.productId}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.itemPrice.listPrice">List Price</span></dt>
        <dd>
            <span>{{vm.itemPrice.listPrice}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.itemPrice.salePrice">Sale Price</span></dt>
        <dd>
            <span>{{vm.itemPrice.salePrice}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="item-price-detail.edit({id:vm.itemPrice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
